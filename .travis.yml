language: objective-c
osx_image: xcode7
script:
- xctool -workspace Example/Hokusai.xcworkspace -scheme Hokusai-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6' ONLY_ACTIVE_ARCH=NO

before_install:
  - brew update
  - brew uninstall xctool && brew install --HEAD xctool
  - pod install
